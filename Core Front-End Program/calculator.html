<body>
<!-- input value as form box ! -->
<input type="number" id="num1" value="12">
<input type="number" id="num2" value="10">
<!-- button for add,sub,mul,div (opertaions !)-->
    <button onclick="resultfunction1()" id="but1"> Add </button>
    <button onclick="resultfunction2()" id="but2"> Sub </button>
    <button onclick="resultfunction3()" id="but3"> Mult </button>
    <button onclick="resultfunction4()" id="but4"> Div </button>
<!-- button for result ! -->
<!-- for Button in Next Line ! -->
<button id ="butre">[   ]   </button>

<script>

var box1=document.getElementById("num1");
var box2=document.getElementById("num2");

var result=document.getElementById("butre");

function resultfunction1(){
    result.textContent=Number(box1.value) + Number(box2.value);
}
function resultfunction2(){
    result.textContent=Number(box1.value) - Number(box2.value);
}
function resultfunction3(){
    result.textContent=Number(box1.value) * Number(box2.value);
}
function resultfunction4(){
    let value2=Number(box2.value);
    result.textContent=value2.value !==0 ? Number(box1.value)/ value2 : "Cannot divide by zero";
}
// THIS CODE IS BETTER THAN  THE EVENTKEY.HTML CODE ....
</script>

</body>
</html>
